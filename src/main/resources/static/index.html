<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Explore Georgia with Vazha</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
    <h1>Explore Georgia with Vazha</h1>
</header>

<main id="tour-list">
    <!-- Туры будут загружены сюда -->
</main>

<div id="modal" class="modal hidden">
    <div class="modal-content">
        <span id="close">&times;</span>
        <h2>Book this tour</h2>
        <form id="bookingForm">
            <input type="hidden" id="tourId" name="tourId"/>
            <label>Email: <input type="email" id="email" required/></label>
            <label>
                Message (write WhatsApp or Telegram):
                <textarea id="message" required></textarea>
            </label>

            <label>Date: <input type="date" id="date" required/></label>
            <button type="submit">Submit Booking</button>
        </form>
        <p id="feedback"></p>
    </div>
</div>

<script src="script.js"></script>
<footer>
    <div class="contact">
        <h2>Contact us</h2>
        <p>📞 Phone: <a href="tel:+995571540107">+995 571 540 107</a></p>
        <p>💬 Telegram: <a href="https://t.me/georgia_with_vazha" target="_blank">@georgia_with_vazha</a></p>
        <p>📸 Instagram: <a href="https://www.instagram.com/georgia_with_vazha/" target="_blank">@georgia_with_vazha</a></p>
    </div>
</footer>

</body>
</html>
